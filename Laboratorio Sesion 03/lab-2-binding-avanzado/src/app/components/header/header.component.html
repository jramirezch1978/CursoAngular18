<!-- ðŸŽ¯ HEADER NAVIGATION COMPONENT -->
<header class="main-header">
  
  <!-- ðŸ¢ BRAND SECTION -->
  <div class="brand-section">
    <div class="logo">
      <div class="logo-text">
        <h1>{{ title }}</h1>
        <p>{{ subtitle }}</p>
      </div>
    </div>
  </div>

  <!-- ðŸ§­ NAVIGATION MENU -->
  <nav class="navigation">
    @for (item of navigationItems; track item.path) {
      @if (item.path !== '#') {
        <a 
          [routerLink]="item.path" 
          routerLinkActive="active" 
          class="nav-link"
          [attr.title]="item.label">
          {{ item.label }}
        </a>
      } @else {
        <a 
          href="#" 
          (click)="onContactClick(); $event.preventDefault()"
          class="nav-link"
          [attr.title]="item.label">
          {{ item.label }}
        </a>
      }
    }
  </nav>

  <!-- ðŸ“± MOBILE MENU TOGGLE -->
  <button class="mobile-menu-toggle" type="button">
    â˜°
  </button>

</header>
