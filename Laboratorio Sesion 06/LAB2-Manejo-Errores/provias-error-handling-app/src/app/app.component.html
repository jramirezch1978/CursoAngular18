<!-- LAB2: Manejo Profesional de Errores - App Component -->
<header class="app-header">
  <div class="header-content">
    <h1>🛡️ {{ title }}</h1>
    <nav class="main-nav">
      <a routerLink="/products" routerLinkActive="active">Dashboard de Productos</a>
    </nav>
  </div>
</header>

<main class="app-main">
  <router-outlet />
</main>

<!-- Global Loading Component -->
<app-global-loading 
  [showDetails]="true"
  [showTimings]="false"
  [showCancel]="false"
  [compact]="false"
  [transparent]="false">
</app-global-loading>
